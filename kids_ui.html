<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddixia</title>
   <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #bfdbfe, #e9d5ff);
            padding: 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 1rem;
        }
        h1 {
            color: #9333ea;
            font-size: 2rem;
            font-weight: bold;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            flex-grow: 1;
            margin-bottom: 1rem;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .app-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .app-icon span {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #374151;
        }
        footer {
            background-color: white;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            padding: 1rem;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .footer-icons {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kiddixia</h1>
        </header>
        
        <div class="app-grid">
            <div class="app-icon">
                <i data-lucide="book" style="color: #10b981;"></i>
                <span>Learn</span>
            </div>
            <div class="app-icon">
                <i data-lucide="gamepad-2" style="color: #3b82f6;"></i>
                <span>Games</span>
            </div>
            <div class="app-icon">
                <i data-lucide="music" style="color: #8b5cf6;"></i>
                <span>Today's TASK</span>
            </div>
            <div class="app-icon">
                <i data-lucide="siren" style="color: #ef4444;"></i>
                <span>EMERGENCY</span>
            </div>
            <div class="app-icon">
                <i data-lucide="calculator" style="color: #6366f1;"></i>
                <span>Math</span>
            </div>
            <div class="app-icon">
                <i data-lucide="book-open" style="color: #f59e0b;"></i>
                <span>Library</span>
            </div>
            <div class="app-icon">
                <i data-lucide="headphones" style="color: #ec4899;"></i>
                <span>Audiobooks</span>
            </div>
            <div class="app-icon">
                <i data-lucide="settings" style="color: #64748b;"></i>
                <span>Settings</span>
            </div>
        </div>
        
        <footer>
            <div class="footer-icons">
                <div class="app-icon">
                    <i data-lucide="book" style="color: #10b981;"></i>
                    <span>Learn</span>
                </div>
                <div class="app-icon">
                    <i data-lucide="gamepad-2" style="color: #3b82f6;"></i>
                    <span>Play</span>
                </div>
                <div class="app-icon">
                    <i data-lucide="home" style="color: #ec4899;"></i>
                    <span>Home</span>
                </div>
                <div class="app-icon">
                    <i data-lucide="book-open" style="color: #f59e0b;"></i>
                    <span>Read</span>
                </div>
                <div class="app-icon">
                    <i data-lucide="headphones" style="color: #ec4899;"></i>
                    <span>Listen</span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
